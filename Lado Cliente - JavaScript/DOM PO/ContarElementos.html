<html>
<head>
    <meta charset="utf-8">
    <title>Contar elementos del DOM</title>
</head>
<body>
    <h1>Métodos de selección</h1>
    <ul id="lista-metodos">
        <li class="varios">getElementsByTagName</li>
        <li class="varios">getElementsByClassName</li>
        <li class="varios">querySelectorAll</li>
        <li class="uno">getElementById</li>
        <li class="uno">querySelector</li>
    </ul>
    <script>
        // Función contarElementos
        function contarElementos(selector) {
            var elementos = document.querySelectorAll(selector);

            return elementos.length;
        }

        console.log(contarElementos("h1"));               // Debe mostrar 1
        console.log(contarElementos("#lista-metodos"));   // Debe mostrar 1
        console.log(contarElementos("li"));               // Debe mostrar 5
        console.log(contarElementos("ul > .varios"));     // Debe mostrar 3
        console.log(contarElementos("ul > .uno"));        // Debe mostrar 2
    </script>
</body>
</html>
