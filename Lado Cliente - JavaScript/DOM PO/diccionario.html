<html>
    
<head>
    <meta charset="utf-8">
    <title>Mini diccionario</title>
</head>
<body>
    <h1>Un mini diccionario</h1>
    <div id="contenido"></div>

    <script>
        // Lista de palabras del diccionario
        var palabras = [
            {
                termino: "Efímero",
                definicion: "Aquello que dura por un periodo muy corto de tiempo"
            },
            {
                termino: "Superfluo",
                definicion: "No necesario, que está de más"
            },
            {
                termino: "Inconmensurable",
                definicion: "Enorme, que no puede medirse."
            }
        ];

        var divContenido = document.getElementById("contenido");

        var listaDefiniciones = document.createElement("dl");

        for (var i = 0; i < palabras.length; i++) {
            var palabra = palabras[i];

            var terminoElement = document.createElement("dt");

            var palabraEnNegrita = document.createElement("strong");
            palabraEnNegrita.textContent = palabra.termino;

            terminoElement.appendChild(palabraEnNegrita);

            var definicionElement = document.createElement("dd");
            definicionElement.textContent = palabra.definicion;

            listaDefiniciones.appendChild(terminoElement);
            listaDefiniciones.appendChild(definicionElement);
        }

        divContenido.appendChild(listaDefiniciones);
    </script>
</body>
</html>
