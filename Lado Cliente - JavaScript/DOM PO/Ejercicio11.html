<html>
 <head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="informaciones.css">
 <title>Informaciones</title>
 </head>
 <body>
 <div id="contenido">
 <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec dignissim
fringilla dapibus. Curabitur placerat efficitur molestie. Quisque quis consequat nibh.
Aenean feugiat, eros eget aliquam vulputate, leo augue luctus lectus, non lobortis
libero quam non sem.
 </p>
 </div>
 <div id="informaciones"></div>
 <script>

    var contenido = document.getElementById("contenido");

    var estilos = getComputedStyle(contenido);

    var altura = estilos.height;
    var longitud = estilos.width;

    var lista = document.createElement("ul");

    var elementoAltura = document.createElement("li");
    var elementoLongitud = document.createElement("li");

    elementoAltura.textContent = "Altura: " + altura;
    elementoLongitud.textContent = "Longitud: " + longitud;

    lista.appendChild(elementoAltura);
    lista.appendChild(elementoLongitud);

    document.getElementById("informaciones").appendChild(lista);

 </script>
 </body>
</html>
